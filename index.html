<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Word & Character Counter</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9fafb;
      color: #1f2937;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      transition: background-color 0.3s, color 0.3s;
    }
    .dark-mode {
      background-color: #1e293b;
      color: #f8fafc;
    }
    .container {
      max-width: 800px;
      width: 100%;
      background-color: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s, color 0.3s;
    }
    .dark-mode .container {
      background-color: #334155;
      color: #f8fafc;
    }
    h1 { text-align: center; color: #2563eb; }
    .dark-mode h1 { color: #60a5fa; }
    textarea {
      width: 100%;
      height: 200px;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
      margin-bottom: 1rem;
      resize: vertical;
      outline: none;
    }
    .dark-mode textarea {
      background-color: #1e293b;
      color: #f8fafc;
      border: 1px solid #475569;
    }
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }
    .box {
      background-color: #e0f2fe;
      padding: 1rem;
      border-radius: 10px;
      text-align: center;
    }
    .dark-mode .box {
      background-color: #475569;
    }
    .box p { margin: 0; font-size: 0.85rem; color: #374151; }
    .dark-mode .box p { color: #cbd5e1; }
    .value {
      font-size: 1.3rem;
      font-weight: bold;
      margin-top: 0.3rem;
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: space-between;
      margin-top: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 0.95rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #2563eb;
      color: white;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #1e40af;
    }
    .dark-mode button {
      background-color: #3b82f6;
    }
    .dark-mode button:hover {
      background-color: #2563eb;
    }
    @media (max-width: 500px) {
      .buttons { flex-direction: column; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Word & Character Counter</h1>
    <textarea id="textInput" placeholder="Type or paste your text here..."></textarea>
    <div class="buttons">
      <button onclick="clearText()">Clear Text</button>
      <button onclick="downloadText()">Download .txt</button>
      <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
      <button onclick="exportPDF()">Export as PDF</button>
    </div>
    <div class="stats">
      <div class="box"><p>Words</p><div class="value" id="wordCount">0</div></div>
      <div class="box"><p>Characters</p><div class="value" id="charCount">0</div></div>
      <div class="box"><p>Sentences</p><div class="value" id="sentenceCount">0</div></div>
      <div class="box"><p>Paragraphs</p><div class="value" id="paragraphCount">0</div></div>
      <div class="box"><p>Reading Time</p><div class="value" id="readingTime">0 min</div></div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    const textInput = document.getElementById('textInput');
    const wordCount = document.getElementById('wordCount');
    const charCount = document.getElementById('charCount');
    const sentenceCount = document.getElementById('sentenceCount');
    const paragraphCount = document.getElementById('paragraphCount');
    const readingTime = document.getElementById('readingTime');

    function updateCounts() {
      const text = textInput.value.trim();
      charCount.textContent = text.length;
      const words = text.split(/\s+/).filter(w => w.length > 0);
      wordCount.textContent = words.length;
      const sentences = text.split(/[.!?]+/).filter(s => s.trim().length > 0);
      sentenceCount.textContent = sentences.length;
      const paragraphs = text.split(/\n+/).filter(p => p.trim().length > 0);
      paragraphCount.textContent = paragraphs.length;
      readingTime.textContent = Math.ceil(words.length / 200) + " min";
      localStorage.setItem("savedText", text);
    }
    textInput.addEventListener("input", updateCounts);
    function clearText() {
      textInput.value = "";
      updateCounts();
    }
    function downloadText() {
      const blob = new Blob([textInput.value], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "your-text.txt";
      link.click();
    }
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
      localStorage.setItem("darkMode", document.body.classList.contains("dark-mode"));
    }
    function exportPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.setFontSize(12);
      const lines = doc.splitTextToSize(textInput.value, 180);
      doc.text(lines, 15, 20);
      doc.save("your-text.pdf");
    }
    window.onload = () => {
      if (localStorage.getItem("savedText")) {
        textInput.value = localStorage.getItem("savedText");
        updateCounts();
      }
      if (localStorage.getItem("darkMode") === "true") {
        document.body.classList.add("dark-mode");
      }
    };
  </script>
  <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js')
      .then(() => console.log('Service Worker Registered'));
  }
  </script>
</body>
</html>
